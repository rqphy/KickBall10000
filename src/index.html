<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mother's Soccer</title>
    <link rel="shortcut icon" href="icon.ico" type="image/x-icon">
    <link rel="icon" href="icon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="icon.png">
</head>
<body>
    <aside class="infos">
        <div class="info">
            <p>Chrono</p>
            <p><span id="timer">60</span>s</p>
        </div>
        <div class="info">
            <p>Points</p>
            <p><span id="score">0</span></p>
        </div>
        <div class="info">
            <p>Vent</p>
            <p><span id="wind">0</span></p>
        </div>
    </aside>
    <div class="reset" id="reset">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="36" height="36"><path fill="none" d="M0 0h24v24H0z"/><path d="M5.463 4.433A9.961 9.961 0 0 1 12 2c5.523 0 10 4.477 10 10 0 2.136-.67 4.116-1.81 5.74L17 12h3A8 8 0 0 0 6.46 6.228l-.997-1.795zm13.074 15.134A9.961 9.961 0 0 1 12 22C6.477 22 2 17.523 2 12c0-2.136.67-4.116 1.81-5.74L7 12H4a8 8 0 0 0 13.54 5.772l.997 1.795z" fill="rgba(255,255,255,1)"/></svg>
        <p>Reset</p>
    </div>
    <canvas class="webgl"></canvas>
    <div class="prev-bg"></div>
    <div class="prev">
        <div class="page page-1">
            Tire un maximum de ballons en visant les cibles, en moins d'une&nbsp;minute.
        </div>
        <div class="page page-2 hidden" hidden>
            Maintiens le click et ajuste le recul pour la puissance du tir.
           <div class="icon"></div>
        </div>
        <div class="next" id="next" >Suite</div>
    </div>
    <div class="post">
        <p class="title">Your score is :</p>
        <p class="score" id="endScore">0</p>
        <table id="scoreboard">

        </table>
        <div class="tryAgain btn">Try Again</div>
    </div>
</body>
</html>
