<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mother's Soccer</title>
    <link rel="shortcut icon" href="icon.ico" type="image/x-icon">
    <link rel="icon" href="icon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="icon.png">
</head>
<body>
    <aside class="infos">
        <div class="info">
            <p>Chrono</p>
            <p><span id="timer">60</span>s</p>
        </div>
        <div class="info">
            <p>Points</p>
            <p><span id="score">0</span></p>
        </div>
        <div class="info">
            <p>Vent</p>
            <p><span id="wind">0</span></p>
        </div>
    </aside>
    <div class="reset hidden" id="reset">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="36" height="36"><path fill="none" d="M0 0h24v24H0z"/><path d="M5.463 4.433A9.961 9.961 0 0 1 12 2c5.523 0 10 4.477 10 10 0 2.136-.67 4.116-1.81 5.74L17 12h3A8 8 0 0 0 6.46 6.228l-.997-1.795zm13.074 15.134A9.961 9.961 0 0 1 12 22C6.477 22 2 17.523 2 12c0-2.136.67-4.116 1.81-5.74L7 12H4a8 8 0 0 0 13.54 5.772l.997 1.795z" fill="rgba(255,255,255,1)"/></svg>
        <p>Reset</p>
    </div>
    <div class="mute hidden on" id="mute">
        <svg class="soundOn" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="36" height="36"><path fill="none" d="M0 0h24v24H0z"/><path d="M10 7.22L6.603 10H3v4h3.603L10 16.78V7.22zM5.889 16H2a1 1 0 0 1-1-1V9a1 1 0 0 1 1-1h3.889l5.294-4.332a.5.5 0 0 1 .817.387v15.89a.5.5 0 0 1-.817.387L5.89 16zm13.517 4.134l-1.416-1.416A8.978 8.978 0 0 0 21 12a8.982 8.982 0 0 0-3.304-6.968l1.42-1.42A10.976 10.976 0 0 1 23 12c0 3.223-1.386 6.122-3.594 8.134zm-3.543-3.543l-1.422-1.422A3.993 3.993 0 0 0 16 12c0-1.43-.75-2.685-1.88-3.392l1.439-1.439A5.991 5.991 0 0 1 18 12c0 1.842-.83 3.49-2.137 4.591z" fill="rgba(255,255,255,1)"/></svg>
        <svg class="soundOff" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="36" height="36"><path fill="none" d="M0 0h24v24H0z"/><path d="M10 7.22L6.603 10H3v4h3.603L10 16.78V7.22zM5.889 16H2a1 1 0 0 1-1-1V9a1 1 0 0 1 1-1h3.889l5.294-4.332a.5.5 0 0 1 .817.387v15.89a.5.5 0 0 1-.817.387L5.89 16zm14.525-4l3.536 3.536-1.414 1.414L19 13.414l-3.536 3.536-1.414-1.414L17.586 12 14.05 8.464l1.414-1.414L19 10.586l3.536-3.536 1.414 1.414L20.414 12z" fill="rgba(255,255,255,1)"/></svg>
    </div>
    <h1 class="madeby">by Wonderstudios</h1>
    <canvas class="webgl"></canvas>
    <div class="prev-bg"></div>
    <div class="prev">
        <div class="page page-1">
            Tire un maximum de&nbsp;ballons en visant les&nbsp;cibles, en moins d'une&nbsp;minute.
        </div>
        <div class="page page-2 hidden" hidden>
            Maintiens le&nbsp;click et ajuste le recul pour la puissance du tir.
           <div class="icon"></div>
        </div>
        <div class="next btn" id="next" >Suite</div>
    </div>
    <div class="post hidden">
        <p class="title">Votre score est</p>
        <p class="score" id="endScore">0</p>
        <form class="register hidden">
            <label for="username">Entrez 3 lettres</label>
            <div class="register-ctn">
                <input type="text" min="3" max="3" name="username" id="username">
                <button id="registerScore">OK</button>
            </div>
        </form>
        <table id="scoreboard" class="hidden">
        </table>
        <div class="restart btn" id="restart" >Rejouer</div>
    </div>

</body>
</html>
