<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KICK BALL 10000</title>
    <link rel="shortcut icon" href="icon.ico" type="image/x-icon">
    <link rel="icon" href="icon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="icon.png">
</head>
<body>
    <div class="ctn">
        <h1 class="title">SHOOT THE target</h1>
        <p>📝 Score: <span id="score">0</span></p>
        <p>🕑 Time: <span id="timer">60</span>s</p>
        <p class="wind">💨 Wind: <span id="wind">0</span></p>
        <div class="resetBall btn">Reset</div>
    </div>
    <canvas class="webgl"></canvas>
    <div class="post">
        <p class="title">Your score is :</p>
        <p class="score" id="endScore">12</p>
        <div class="tryAgain btn">Try Again</div>
    </div>
</body>
</html>
